<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="styleSheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="buttons-section">
            <button class="active" data-name="all">Show All</button>
            <button data-name="watches">Watches</button>
            <button data-name="clothes">Clothes</button>
            <button data-name="shoes">Shoes</button>
        </div>

        <div class="cards-section">
            <div data-name="watches" class="card">
                <img src="https://images.pexels.com/photos/125779/pexels-photo-125779.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <div class="card-body">
                    <p class="card-title">Black Watch</p>
                    <span class="card-description">Black colored Watch</span>
                </div>
            </div>
            <div data-name="watches" class="card">
                <img src="https://images.pexels.com/photos/3766111/pexels-photo-3766111.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <div class="card-body">
                    <p class="card-title">Blue Watch</p>
                    <span class="card-description">Blue colored Watch</span>
                </div>
            </div>
            <div data-name="clothes" class="card">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHNoaXJ0fGVufDB8fDB8fHww"
                    alt="">
                <div class="card-body">
                    <p class="card-title"> T-shirt</p>
                    <span class="card-description">White colored t-shirt</span>
                </div>
            </div>
            <div data-name="clothes" class="card">
                <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8amFja2V0fGVufDB8fDB8fHww"
                    alt="">
                <div class="card-body">
                    <p class="card-title"> Jacket</p>
                    <span class="card-description">Brown colored Jacket</span>
                </div>
            </div>
            <div data-name="clothes" class="card">
                <img src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2hpcnR8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <div class="card-body">
                    <p class="card-title">Shirt</p>
                    <span class="card-description">Blue colored shirt</span>
                </div>
            </div>
            <div data-name="shoes" class="card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <div class="card-body">
                    <p class="card-title">Nike </p>
                    <span class="card-description">Red Colored Shoes</span>
                </div>
            </div>
            <div data-name="shoes" class="card">
                <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <div class="card-body">
                    <p class="card-title">Nike Shoe</p>
                    <span class="card-description">Brown colored Shoes</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
